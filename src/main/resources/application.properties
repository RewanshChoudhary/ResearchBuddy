spring.application.name=AIproject

# Load local .env file as key/value properties (optional for local dev).
spring.config.import=optional:file:.env[.properties]

# Redis stream names for asynchronous research job processing.
app.research.redis.streams.job-stream-name=${REDIS_JOB_STREAM:research:jobs:stream}
app.research.redis.streams.job-consumer-group=${REDIS_JOB_GROUP:research:workers}
app.research.redis.streams.dead-letter-stream-name=${REDIS_DEAD_STREAM:research:jobs:dead}
